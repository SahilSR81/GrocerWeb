<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  {% include 'web_html/message.html' %}
  <h2 class=" mt-2 mb-0 text-center py-3 mb-5" style='background-color:#96cab4 ;'>User Details</h2>
    <div class="container mt-3 mb-4">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Email</th>
                        <th>Gender</th>
                        <th>Image</th>
                        <th>Phone</th>
                        <th>Actions</th>
                        <!-- <th>Member Since</th>
                        <th>Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                  {% if Data %}
                  {% for i in Data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.first }}</td>
                        <td>{{ i.last }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.gender }}</td>
                        <td><img src="{{ i.image.url }}" class="img-thumbnail" style="height: 200px; width: 200px;"   alt="#"> </td>
                        <td>{{ i.mobile }}</td>

                        <!-- <td>123 Main St, Anytown, USA</td>
                        <td>Jan 1, 2024</td> -->
                        <td>
                          <a href="{% url 'edit_cust' i.id %}"><button class="btn btn-sm btn-success">Edit</button></a>
                          <a href="{% url 'del_cust' i.id %}"><button class="btn btn-sm btn-outline-dark">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                    <!-- <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>987-654-3210</td>
                        <td>456 Oak Rd, Another City, USA</td>
                        <td>Feb 15, 2024</td>
                        <td>
                            <button class="btn btn-sm btn-success">Edit</button>
                            <button class="btn btn-sm btn-outline-dark">Delete</button>
                        </td>
                    </tr> -->
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

   


 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>

    $(document).ready(function () {
      setTimeout(function () {
        $('.mes').remove()
      }, 3000
      )
    })
  </script>

</body>

</html>
