<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a02929, #e21a08);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    .login-form {
      background: #fff;
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .login-form h3 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #034e1b;
    }

    .google-btn {
      background-color: #fff;
      color: #444;
      border: 1px solid #ddd;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: 0.3s ease-in-out;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
      color: #d93025;
      border-color: #d93025;
    }

    .form-control {
      height: 50px;
      border-radius: 8px;
    }

    .btn-login {
      background-color: #ec1d1d;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      height: 50px;
    }

    .btn-login:hover {
      background-color: #c41616;
    }

    .separator {
      text-align: center;
      position: relative;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #ccc;
      top: 50%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .separator span {
      background: #fff;
      padding: 0 10px;
      color: #777;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
    }

    .footer-text a {
      color: #626cd6;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>



<body>
 
  <div class="login-form">
    
    <h3 class>Welcome Back To  <span class="text-success mb-0">Grocer</span></h3>
   

    <a href="{% url 'loginwithgmail' %}" class="google-btn">
      <i class="fab fa-google"></i> Continue with Google
    </a>

    <div class="separator"><span>OR</span></div>

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'web_html/message.html' %}

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#">Forgot Password?</a>
        </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Log In</button>
    </form>

    <div class="footer-text mt-3">
      Don't have an account? <a href="{% url 'registration' %}">Sign up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery for fade out -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      setTimeout(function () {
        $('.mes').remove()
      }, 3000
      )
    })
    
  
  
  </script>
</body>

</html>
