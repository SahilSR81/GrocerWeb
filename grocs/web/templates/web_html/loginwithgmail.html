

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff5858, #f857a6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login_form {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .login_form h3 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .input_box {
      margin-bottom: 25px;
    }

    .input_box label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .input_box input {
      width: 100%;
      height: 50px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0 15px;
      font-size: 16px;
      background: #f9f9f9;
      transition: 0.3s;
    }

    .input_box input:focus {
      border-color: #f857a6;
      background: #fff;
    }

    button {
      width: 100%;
      height: 50px;
      border: none;
      background: #ec1d1d;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c31432;
    }

    .login_footer {
      margin-top: 20px;
      text-align: center;
    }

    .login_footer a {
      color: #fff;
      text-decoration: underline;
    }

    .login_footer a:hover {
      color: #ffefef;
    }

  </style>
</head>

<body>

  <form action="{% url 'send_otp' %}" method="POST" class="login_form">
    {% csrf_token %}
    <h3><i class="fas fa-lock"></i> Login with OTP</h3>
    <div class="input_box">
      <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
      <input type="email" name="email" placeholder="Enter your Gmail" required />
    </div>
    <button type="submit">Send OTP</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      setTimeout(function () {
        $('.mes').fadeOut('slow');
      }, 3000);
    });
  </script>

</body>
</html>
