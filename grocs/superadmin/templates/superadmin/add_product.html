<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <section class="mt-5">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Add Product</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">Category <span class="text-danger">*</span></label>
                            <select name="category" class="form-control" 
                                id="name" required="" >
                                <option value=" " selected=" " disabled=" ">Select Category</option>
                                {% for cat in cat_data %}
                                <option value="{{cat.id}}">{{ cat.cat_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="name">Name <span class="text-danger">*</span></label>
                            <input type="text" name="pname" class="form-control" placeholder="Enter Product name"
                                id="name" required />
                        </div>
                        <div class="col-md-4">
                            <label for="price">Price <span class="text-danger">*</span></label>
                            <input type="number" name="pprice" class="form-control" placeholder="Enter Product price"
                                id="price" required />
                        </div>
                        <div class="col-md-4">
                            <label for="sellrice">Sell Price <span class="text-danger">*</span></label>
                            <input type="number" name="psellprice" class="form-control" placeholder="Enter Product price"
                                id="sellprice" required />
                        </div>
                        <div class="col-md-4">
                            <label for="discount">discount <span class="text-danger">Optional</span></label>
                            <input type="text" name="pdiscount" class="form-control"
                                placeholder="Enter Product discount" id="discount" />
                        </div>
                        <div class="col-md-4">
                            <label for="image">image <span class="text-danger">*</span></label>
                            <input type="file" name="pimage" class="form-control" accept="image/*" id="image"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="Description">Description </label>
                            <textarea name="description" id="description" class="form-control"
                                placeholder="Enter Product Description" ></textarea>
                        </div>
                        <div class="col-md-2" class="mx-auto">
                            <button type="submit" class="btn btn-sm btn-primary">Add</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
